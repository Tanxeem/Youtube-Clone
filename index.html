    <link rel="stylesheet" href="main.css">
    <title>youtube</title>

<body>
    <!-- ========== Start NAVBAR ========== -->
        <nav class="h-[50px] flex items-center">

            <!-- log side  -->

            <div class="flex items-center gap-2 me-20 ">
                <i class="cursor-pointer fa-solid fa-bars" style="color: #9ca3b0;"></i>
                <img src="Assets/youtube logo.png" alt="" class="w-17 h-7 cursor-pointer ps-4">
            </div>
            <div class="flex justify-between w-full">
                <!-- search bar  -->
                <div class="flex items-center">
                    <form action="" class="border h-[40px] rounded-s-3xl flex items-center p-4 bg-slate-100">
                        <input class="w-[600px] bg-slate-100" type="search" placeholder="Search mail">
                    </form>
                    <div class="bg-slate-100 w-[60px] h-[40px] rounded-e-3xl border flex items-center justify-center">
                    <i class="cursor-pointer fa-solid fa-magnifying-glass me-2 hover:bg-slate-200 hover:rounded-full bg-slate-100"></i>
                </div>
                <div class="w-[40px] h-[40px] bg-slate-100 rounded-full ms-4 flex justify-center items-center">
                    <i class="fa-solid fa-microphone"></i>
                </div>
                </div>

                <!-- login bar -->

                <div class="flex gap-8 items-center">
                    <i class="fa-solid fa-video"></i>
                    <i class="fa-regular fa-bell"></i>
                    <img src="Assets/profile.jpeg" alt=""
                    class="cursor-pointer h-10 w-10 rounded-full">

                </div>

            </div>
        </nav>
    <!-- ========== End NAVBAR ========== -->
    
    <!-- ========== Start MAIN Section ========== -->
    
    <div class="pt-5 flex">

        <!-- left side  -->
        <div class="w-[230px] h-[380px] justify-between flex flex-col">

            <!-- part 1  -->
            <div class="gap-3 flex flex-col font-medium">
                <div class=" hover:bg-slate-100 hover:rounded-xl p-[3px]">
                    <i class="fa-solid fa-home"></i>
                    <span class="p-5">Home</span>
                </div>
                <div class=" hover:bg-slate-100 hover:rounded-xl p-[3px]">

                </div>
                <div class=" hover:bg-slate-100 hover:rounded-xl p-[3px]">
                    <i class="fa-regular fa-clock"></i>
                    <span class="p-5">Subscription</span>
                </div>
            </div>
            <hr>

            <!-- part 2 -->

            <div class="gap-3 flex flex-col font-medium">
                <div>
                    <div class=" hover:bg-slate-100 hover:rounded-xl">
                        <span class="pe-5">Your</span>
                        <i class="fa-solid fa-angle-right"></i>
                    </div>
                </div>
                <div class="flex flex-col gap-4">
                <div class=" hover:bg-slate-100 hover:rounded-xl p-[3px]">
                    <i class="fa-solid fa-id-card-clip"></i>
                    <span class="p-5">Your Channel</span>
                </div>
                <div class=" hover:bg-slate-100 hover:rounded-xl p-[3px]">
                    <i class="fa-solid fa-clock-rotate-left"></i>
                    <span class="p-5">History</span>
                </div>
                <div class=" hover:bg-slate-100 hover:rounded-xl p-[3px]">
                    <i class="fa-solid fa-play"></i>
                    <span class="p-5">Your Vieos</span>
                </div>
                <div class=" hover:bg-slate-100 hover:rounded-xl p-[3px]">
                    <i class="fa-regular fa-clock"></i>
                    <span class="p-5">Watch Later</span>
                </div>
                <div class=" hover:bg-slate-100 hover:rounded-xl p-[3px]">
                    <i class="fa-regular fa-thumbs-up"></i>
                    <span class="p-5">Liked Videos</span>
                </div>
            </div>
            </div>
            <hr>

        </div>
        <!-- right side  -->
